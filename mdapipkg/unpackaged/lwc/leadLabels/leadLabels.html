<!-- Account Labels -->
<template>
    <lightning-card title="Labels" icon-name="utility:labels">
        <div>
            <c-searchable-combobox label="Search for a label" placeholder="Search for a label" onselectedvalue={handleAddSelectedValue}></c-searchable-combobox>
        </div>
        <div class="slds-m-left_small">
            <template for:each={leadLabels} for:item="label">
                <lightning-pill key={label} label={label} onremove={handleRemove} data-label={label} class="slds-m-top_small slds-m-right_x-small"></lightning-pill>
            </template>
        </div>
    </lightning-card>
</template>
